<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop!</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="input">Put in a positive number:</label>
          <input id="input" type="number" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="nameInput">Put in a name:</label>
          <input id="nameInput" type="text" class="form-control">
        </div>
        <button type="submit" class="btn, exlusion">Submit</button>
      </form>

      <div id="output">

      </div>
      <div id="outputErr">
        Only positive numbers in digit form.
      </div>
    </div>

  </body>
</html>
